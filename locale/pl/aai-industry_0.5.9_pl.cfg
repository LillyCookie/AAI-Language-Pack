[mod-setting-description]
crash-sequence=Usuń zaznaczenie, aby wyłączyć sekwencję awarii na początku gry. Nie ma żadnego efektu po rozpoczęciu gry.
quick-start-science=Liczba pakietów naukowych dotyczących automatyzacji, z którymi zaczynasz. (Requires crash sequence)
aai-fast-motor-crafting=Sprawia, że silniki są wykonane z żelaznej płyty w tym samym czasie, co żelazne koła zębate w kolorze waniliowym. Żelazna przekładnia 0,2s, silnik 0,3s, kabel miedziany 0,2s, silnik elektryczny 0,4s.
aai-wide-drill=Dodaje większą elektryczną wiertarkę górniczą o zwiększonym zasięgu, prędkości i dodatkowych slotach na moduły.
aai-burner-turbine-efficiency=Zmienia efektywność paliwową generatora Opałowego, generatora turbinowego.
aai-fuel-processor=Dodaje procesor paliwa do konwersji paliw chemicznych na wszechstronne przetworzone paliwo i zyskuje energię w procesie (% zysku energii to inne ustawienie). Jeśli jest wyłączona, technologia jest ukryta na początku gry.
aai-fuel-processor-efficiency=Procent dodatkowej energii, którą otrzymujesz z procesu. Wyższe wartości zmniejszają zużycie energii przez procesor paliwa.
aai-stone-path=Dodaje szorstkie kamienne płytki, które można umieścić z kamienia.
